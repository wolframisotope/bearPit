<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC Time Poll</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Bear Pit time</h1>
            <p>Select your preferred event times <strong>(multiple choices)</strong></p>
            <div class="current-time">
                Current UTC Time: <span id="utc-time"></span>
            </div>
        </header>

        <div class="poll-section">
            <h2>When are you most often online?</h2>
            <form id="poll-form">
                <div class="time-options">
                    <!-- Time options will be generated by JavaScript -->
                </div>
                <button type="submit" class="vote-btn">Submit Vote</button>
            </form>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <div class="vote-count">Total Votes: <span id="total-votes">0</span></div>
            <canvas id="results-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
